<ion-view  ng-style="{'width':'{{contentWidth}}px'}">
    <ion-content class="scroll-content" delegate-handle="detailScrollHandle" >
		<ion-refresher on-refresh="detailListRefresh()"pulling-text="下拉刷新" refreshing-text="正在刷新中" refreshing-icon="ios">
		</ion-refresher>
		<dl class="am-list arrow-list"  ng-if="detailList.length!='0'">
			<dd class="item am-button-default"   ng-class="{'item-selected': $index == detailListIndex}" 
			ng-repeat="item in detailList" ng-click="goDetail(item,$index)">
				<div ng-repeat="obj in item" ng-hide='obj.Hide'>
				    <h4>{{obj.KeyName}}：{{obj.Value}}</h4>
				</div>
			    <i class="am_iconfont am-icon-fl">&#xe61b;</i>						
			</dd>	
		</dl>
		<div class="noDataBox" ng-show="detailList.length == 0">
			<div class="nodata">
			    <img src="img/empty_page.png" width="70px">
			    <span class="nodata_span">暂无数据</span>
			</div>
		</div> 
		<div class="loadingBox" ng-show="loadingMore">
		    <ion-spinner icon="android"></ion-spinner>
		    <h3>正在加载中</h3>
		</div>
		<ion-infinite-scroll icon="ion-loading-c"
		                     ng-if="hasMore"
		                     immediate-check="false"                             
		                     on-infinite="detailListLoadMore()"
		                     distance="1%">
		</ion-infinite-scroll>
	</ion-content>	
</ion-view>
