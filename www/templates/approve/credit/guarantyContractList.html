<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <!-- 返回键，指定返回至审查审批主界面。避免退回或提交后返回至该界面后，点击返回，返回到退回或提交页面以致发生重复退回/提交 -->
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">担保变更合同列表</h1>
        </div>
    </ion-header-bar>
    <ion-content class="gray-main">
        <ion-refresher on-refresh="refresh()"
                       pulling-text="下拉刷新"
                       refreshing-text="正在刷新中"
                       spinner="ios">
        </ion-refresher>
        <dl class="am-list arrow-list">
            <dd class="item am-button-default" ng-repeat="item in items" ng-click="gotoApplyInfo(item)">
                <h3>担保合同编号:{{item.SerialNo}}</h3>
                <h4>【{{item.GuarantorName}}】</h4>
                <h4>担保总金额:{{item.GuarantyValue}}</h4>
                <i class="am_iconfont am-icon-sx">&#xe600;</i>
            </dd>
            <div class="noDataBox" ng-show="noData">
                <div class="nodata">
                    <img src="img/empty_page.png" width="70px">
                    <span class="nodata_span">暂无数据</span>
                </div>
            </div>
            <div class="loadingBox" ng-show="loadingMore">
                <ion-spinner icon="android"></ion-spinner>
                <h3>正在加载中</h3>
            </div>
        </dl>
        <ion-infinite-scroll icon="ion-loading-c"
                             ng-if="hasMore"
                             on-infinite="loadMore()"
                             distance="1%">
            <div>正在加载中</div>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
