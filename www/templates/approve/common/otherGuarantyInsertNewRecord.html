<ion-modal-view ng-style="modelStyle" >
<div >
    <ion-header-bar align-title="center" class="bar-positive">
        <div>
            <button class="button button-clear" ng-click="hideShowModel()">
                <i class="ion ion-chevron-left" style="font-size: 25px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
            </button>
        </div>
       <!--  <h1 class="title">签署意见</h1> -->
    </ion-header-bar>

    <ion-content class="scroll-content">
    	<table class="bm_tb_list" >
            <tbody>
            <tr>
                <td class="td_width_30">预抵押登记权证号：</td>
                <td ><input type="text" id = 'PreOtherRightID' ng-model = 'PreOtherRightID'  class="ba-input"></td>
            </tr>
            <tr>
                <td class="td_width_30"><span style ="color :red;font-size:20px;">*</span>他项权证号：</td>
                <td ><input type="text" id = 'OtherRightID' ng-model = 'OtherRightID'  class="ba-input"></td>
            </tr>
            </tbody>
        </table>
    </ion-content>
		
    <ion-footer-bar>
        <div class="col col-20">
            <button type="button" class="am-button am-button-blue" ng-click="save()">保存
            </button>
        </div>
        <div class="col col-30">
            <button type="button" class="am-button am-button-blue" ng-click="savePreOtherRightID()">登记押品他证号
            </button>
        </div>
        <div class="col col-30">
            <button type="button" class="am-button am-button-blue" ng-click="clearPreOtherRightID()">清空押品他证号
            </button>
        </div>
        <div class="col col-20">
            <button type="button" class="am-button am-button-blue" ng-click="hideShowModel()">关闭
            </button>
        </div>
    </ion-footer-bar>

</div>
</ion-modal-view>
