/**
*一般性流程的签署意见页面,如有特殊字段要显示,需单独编写html
*
*/
<div ng-show="!(nextActionShowFlag)">
    <ion-header-bar align-title="center" class="bar-positive">
        <div>
            <button class="button button-clear" ng-click="modal.remove()">
                <i class="ion ion-chevron-left" style="font-size: 25px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
            </button>
        </div>
        <h1 class="title">签署意见</h1>
    </ion-header-bar>

    <ion-content class="gray-main">
        <table class="am_tb_list" style="border-bottom:10px solid #eeeeee">
            <tbody>
            <tr ng-repeat="obj in opinionInfos.keyInfoArray" ng-show="true">
                <td class="td_width_30">{{obj.KeyName}}：</td>
                <td>{{obj.Value}}</td>
            </tr>
            </tbody>
        </table>
        <ul class="am-input-list">
            <li>
                <h3>意见详情：</h3>
            </li>
            <li class="am-input-list_text">
                <textarea class="am-textarea" rows="5" cols="" ng-model="opinionInfos.opinionDetail"></textarea>
            </li>
        </ul>
    </ion-content>

    <ion-footer-bar>
        <div class="col col-100">
            <button type="button" class="am-button am-button-blue" ng-click="gotoCheckSelect()">保存并提交
            </button>
        </div>
    </ion-footer-bar>

</div>
