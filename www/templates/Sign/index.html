<ion-view class="sign-img">
    <ion-content>
        <ul class="sign-input-list">
            <li class="sign-img-center">
                <img src="img/logo.png">
            </li>
            <li>
                <h1 class="title">安硕移动信贷软件V3.0</h1>
            </li>
            <li>
                <input class="sign-text" type="text" placeholder="用户名" ng-model="user.LoginId" ng-keypress="enterEvent($event)"
                       style="margin: 0 auto;">
                <!--<a href="javascript:;" class="search-cancel-button" ng-click="cleanUserId()" ng-show="showCleanUserId"></a>-->
            </li>
            <li>
                <input class="sign-text" type="password" placeholder="用户密码" ng-model="user.UserPwd" ng-keypress="enterEvent($event)"
                       style="margin: 0 auto">
                <!--<a href="javascript:;" class="search-cancel-button" ng-click="cleanUserPwd()" ng-show="showCleanUserPwd"></a>-->
            </li>
            <!--<li class="sign-checkWord">
                <div id="container" style="padding-left: 700px">
                    <span>
                        <input type="checkbox" class="input_check" id="check3" ng-checked="isSave"
                            ng-click="selectSave($event)">
                        <label for="check3"></label>
                          记住我
                    </span>
                </div>
            </li>-->
        </ul>
        <div class="btn-box row" >
            <button type="button" id="login" ng-disabled="longinClickable"  class="am-button am-button-blue sign-button" ng-click="logon()"
                    style="margin: 0 auto">登 录
            </button>
        </div>

        <div class="btn-box row">
            <button style="width: 10%;margin: 50px auto 0;background-color: #39b0ff" class="am-button button-calm"
                    ng-click="setNetwork()">设置服务地址
            </button>
        </div>
    </ion-content>
</ion-view>
<ion-pane class="Modal_bg" style="display:{{isShow}}">
    <div class="Modal_dialog">
        <div class="Modal_content">
            <div class="Modal_header">
                账号或密码错误
            </div>

            <div class="Modal_body">
                <div class="sign-img-center3">
                    <div><img src="img/lb.png"></div>
                    <h2 class="font-icon-blue padding-room" ng-click="Refresh()">请点击此处重新登录！</h2>
                </div>
            </div>

        </div>
    </div>
</ion-pane>
