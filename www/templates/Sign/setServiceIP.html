<ion-modal-view   ng-style="setServiceIpModalStyle">

    <ion-header-bar align-title="center" class="bar-positive">

        <h1 class="title">设置服务地址</h1>
    </ion-header-bar>
    <ion-content class="gray-main padding overflow-v">
        <div class="list padding" style="padding-top: 4%">
            <label class="item item-input">
                <input type="text"  ng-model="data.wifi">
            </label>
            </div>

    </ion-content>
    <ion-footer-bar>

        <div class="col ">
            <button type="button" class="am-button am-button-red" ng-click="goBack()">取消</button>
        </div>
        <div class="col">
            <button type="button" class="am-button am-button-blue" ng-click="confirm()">确定</button>
        </div>

    </ion-footer-bar>
</ion-modal-view>
