    <div style="width:{{contentWidth}}px">
        <table class="bm_tb_list" ng-repeat="item in details">
            <thead ng-click="showOrNot(item)" ng-if="item.size > 0">
            <tr>
                <th colspan="2">{{item.groupName}}</label>
                    <i class="icon-float-right" ng-class="item.showGroup?'ion-chevron-up':'ion-chevron-down'"></i>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="obj in item.groupColArray" ng-if="item.showGroup" ng-hide='obj.Hide'>
                <td class="td_width_30">{{obj.KeyName}}：</td>
                <td ng-if="obj.ColEditSourceType != '' && obj.ColEditSourceType != null">{{obj.ItemValue}}</td>
                <td ng-if="(obj.ColEditSourceType == '' || obj.ColEditSourceType == null)">{{obj.Value}}</td>
            </tr>
            </tbody>
        </table>
        <div class="noDataBox" ng-if="details.length == 0">
            <div class="nodata">
                <img src="img/empty_page.png" width="70px">
                <span class="nodata_span">暂无数据</span>
            </div>
        </div>
    </div>
