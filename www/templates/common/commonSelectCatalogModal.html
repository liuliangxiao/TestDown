<!-- 公共模态选择页面 yli18 2017年10月19日 -->
<ion-modal-view ng-style="modelStyle">
	<ion-header-bar align-title="center" class="bar-ipad-nav">   
	   	<div>
	       <button class="button button-clear" ng-click="modal.remove()">
	           <i class="ion ion-chevron-left" style="font-size: 25px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
	       </button>
	   	</div>           
        <h1 class="title">请选择所需信息</h1>
    </ion-header-bar>
    <ion-view>
		<ion-content style="top: 44px";>
		        <div class="Modal_body" id="parent"></div>
		</ion-content>
     </ion-view>
    <ion-footer-bar>
        <div class="btn-box row">
            <div class="col col-40">
                <button type="button" class="am-button am-button-red" ng-click="modalCancel()">取消</button>
            </div>
            <div class="col col-40">
                <button type="button" class="am-button am-button-blue" ng-click="modalConfirm()">确认</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
