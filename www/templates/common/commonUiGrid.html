<ion-modal-view ng-style="selectCatalogModalStyle" ng-if="UIGridType == 'Grid'">
	<!--担保信息详情页 start  -->
    <ion-header-bar align-title="center" class="bar-ipad-nav">
	   	<div>
	       <button class="button button-clear" ng-click="UIGridModalCancel()">
	           <i class="ion ion-chevron-left" style="font-size: 25px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
	       </button>
	   	</div>           
        <h1 class="title">请选择所需信息</h1>
        	<div style="position: absolute;right: 20px;font-size: 30px;color: white;bottom: 5px;"
           		class="ion-search" ng-click="UIGridShowSearchBar()">
           	</div>
           	<div style="width:93%;position: fixed;background-color: #ffffff;
           	 height: {{UIGridColumnFilters.length * 62 + 44}}px;top: 47px;border-bottom:1px solid #ccc;-webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.17);-moz-box-shadow: 0 1px 1px rgba(0,0,0,0.17);box-shadow: 0 1px 1px rgba(0,0,0,0.17)"
                ng-if="UIGridSearchFlag" class="js-input-wrapper">
                <ul style="width:{{secondNavWidth}}px">
                       <li  ng-repeat="uiGridItem in UIGridColumnFilters">
                           <input type="text" 
                           		placeholder="{{uiGridItem.displayName}}" ng-model = "uiGridItem.val" style="width: {{secondNavWidth*0.8}}px;margin-left: 30px;margin-top:10px;border:1px solid #d4d0d0;padding-left: 6px;border-radius: 4px;">
                       </li>
                       <li>
                           <div class="row" style="mar4gin-top: 20px;margin-left: 30px; width: {{secondNavWidth*0.8}}px;">
                               <div class="col col-50;" style="text-align: center; width: 100px;"><button class="button button-assertive" ng-click="UIGridClearData()">清 除</button> </div>
                               <div class="col col-50;" style="text-align: center; width: 100px;"><button class="button button-positive" ng-click="UIGridSearchInfo()">搜 索</button> </div>
                           </div>
                       </li>
               </ul>
           </div>
    </ion-header-bar> 
     <ion-view>
		<ion-content style="top: 44px";>
			<div  ui-grid="gridOptions" 
				  style="width: 100%; 
				  height: 400px; 
				  text-align: center;" 
				  ui-grid-edit 
				  ui-grid-pagination 
				  ui-grid-selection  
				  ui-grid-resize-columns>
			</div>
		</ion-content>
     </ion-view>
    <ion-footer-bar>
        <div class="btn-box row">
            <div class="col col-40">
                <button type="button" class="am-button am-button-red" ng-click="doSure()">选择</button>
            </div>
            <div class="col col-40">
                <button type="button" class="am-button am-button-blue" ng-click="UIGridModalCancel()">取消</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>

<ion-modal-view ng-style="selectCatalogModalStyle" ng-if="UIGridType == 'TreeView'">
    <ion-header-bar align-title="center" class="bar-ipad-nav">
        <div>
            <button class="button button-clear" ng-click="UIGridModalCancel()">
                <i class="ion ion-chevron-left" style="font-size: 25px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
            </button>
        </div>
        <h1 class="title">请选择所需信息</h1>
    </ion-header-bar>
    <ion-view>
        <ion-scroll style="top: 44px;height:80%;" delegate-handle="UITreeScroll">
            <treecontrol class="tree-amar" tree-model="UITreeData.data" expanded-nodes="UITreeData.expandedNodes" options="UITreeData.options" on-selection="UITreeData.onSelection(node,selected)">
                {{node.itemName}}
            </treecontrol>
        </ion-scroll>
    </ion-view>
    <ion-footer-bar>
        <div class="btn-box row">
            <div class="col col-40">
                <button type="button" class="am-button am-button-red" ng-click="doSure()">选择</button>
            </div>
            <div class="col col-40">
                <button type="button" class="am-button am-button-blue" ng-click="UIGridModalCancel()">取消</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
