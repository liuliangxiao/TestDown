<ion-view>
    <ion-side-menus>
        <ion-side-menu-content drag-content="true" edge-drag-threshold=50>


            <ion-view>
                <ion-header-bar align-title="center" class="bar-ipad-nav">
                    <div class="button am-back" ng-click="goBack()"></div>
                    <h1 class="title">前十大客户资产和集中度 </h1>
                </ion-header-bar>
                <ion-header-bar class="bar-subheader item-input-inset">
                    统计截止时间：
                    <label class="item-input-wrapper">
                        <input type="date" ng-model="info.date">
                    </label>
                    <button class="button" ng-click="search()">搜 索</button>
                </ion-header-bar>
                <ion-content class="gray-main">
                    <div class="row" style="margin-top: 30px">
                        <div class="col col-100">
                            <!--<ion-scroll direction="y" style="height: 600px">-->
                            <ion-list>
                                <ion-item ng-repeat="item in list">
                                    <h2>客户名称：{{item.customerName}}</h2>

                                    <p>行业名称：{{item.industry}}</p>

                                    <p>信用等级：{{item.creditLevel}}</p>

                                    <p>表内外余额：{{item.balance}} (亿元)</p>

                                    <p>集中度：{{item.centrality}}%</p>

                                    <p>表内余额：{{item.innerBalance}} (亿元)</p>
                                </ion-item>
                            </ion-list>
                            <!--</ion-scroll>-->
                        </div>
                    </div>
                </ion-content>
            </ion-view>

        </ion-side-menu-content>

        <ion-side-menu class="fstNav" side="left" width="{{firstNavWidth}}" expose-aside-when="large">
            <!--***********************************************最左边的一级导航栏--***********************************************-->
            <div ng-include="'templates/common/nav.html'">
            </div>
        </ion-side-menu>


    </ion-side-menus>

</ion-view>
