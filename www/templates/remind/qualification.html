<ion-view ng-controller="QuaController">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">{{ItemName}}</h1>
        <!-- <div class="button icon-left ion-home" style="color:white;" ng-click="changeState('examine')"></div> -->
    </ion-header-bar>
    <ion-content class="gray-main" style="width:{{contentWidth}}px;">
        <ion-scroll style="width:{{contentWidth}}px; height:{{contentHeight+barHeight}}px;">
            <ion-refresher on-refresh="refresh()"
                           pulling-text="下拉刷新"
                           refreshing-text="正在刷新中"
                           spinner="ios">
            </ion-refresher>
            <dl class="am-list business-list">
                <dd ng-repeat="item in items" class="item am-button-default">
                    <h3>{{item.CustomerName}}</h3>
                    <h4>企业类型：{{item.Attribute6}}</h4>
                    <h4>中小企业行业类型：{{item.Attribute7}}</h4>
                    <i class="am_iconfont am-icon-sx">{{IconCode}}</i>
                </dd>
                <div class="noDataBox" ng-show="noData">
                    <div class="nodata">
                        <img src="img/empty_page.png" width="70px">
                        <span class="nodata_span">暂无数据</span>
                    </div>
                </div>
                <div class="loadingBox" ng-show="loadingMore">
                    <ion-spinner icon="android"></ion-spinner>
                    <h3>正在加载中</h3>
                </div>
            </dl>
            <ion-infinite-scroll icon="ion-loading-c"
                                 ng-if="hasMore"
                                 on-infinite="loadMore()"
                                 distance="1%">
                <div>正在加载中</div>
            </ion-infinite-scroll>
        </ion-scroll>
    </ion-content>
</ion-view>
