<ion-view>
    <ion-side-menus>
        <ion-side-menu-content drag-content="true" edge-drag-threshold=50>

            <ion-side-menus>
                <ion-side-menu-content drag-content="true" edge-drag-threshold=50
                                       style="margin-top: 0;padding-top: 0;">

                    <!--***************************************最右边的详情部分 ******************************************************-->
                    <ion-view style="width:{{contentWidth}}px">
                        <ion-header-bar align-title="center" class="bar-ipad-nav">
                            <h1 class="title">关于</h1>
                        </ion-header-bar>
                        <ion-content class="gray-main">
                            <dl class="am-list notice-list">
                                <div class="sign-img-center2">
                                    <h3 class="padding-room">安硕移动信贷软件</h3>
                                    <div><img src="img/ms-bank2/appicon.png"></div>
                                    <span class="padding-room">当前版本：V{{version.Version}}</span>
                                </div>
                                <dd>
                                    <h3 ng-click="renovate()"><span>版本检查</span></h3>
                                </dd>
                                <dd>
                                    <h3 ng-click="explain()"><span>版本说明</span></h3>
                                </dd>

                            </dl>
                        </ion-content>
                    </ion-view>



                </ion-side-menu-content>


                <ion-side-menu side="left" width="{{secondNavWidth}}" expose-aside-when="large"
                               style="margin-top: 0px;padding-top: 0px">
                    <!--***********************************************中间部分的二级导航栏--***********************************************-->
                    <div ng-include="'templates/mine/settingForiPad.html'"></div>


                </ion-side-menu>
            </ion-side-menus>
        </ion-side-menu-content>

        <ion-side-menu class="fstNav" side="left" width="{{firstNavWidth}}" expose-aside-when="large">
            <!--***********************************************最左边的一级导航栏--***********************************************-->
            <div ng-include="'templates/common/nav.html'">
            </div>
        </ion-side-menu>


    </ion-side-menus>

</ion-view>
