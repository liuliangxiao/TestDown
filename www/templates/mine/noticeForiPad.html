<ion-view>
    <ion-side-menus>
        <ion-side-menu-content drag-content="true" edge-drag-threshold=50>

            <ion-side-menus>
                <ion-side-menu-content drag-content="true" edge-drag-threshold=50
                                       style="margin-top: 0px;padding-top: 0px">

                    <!--***************************************最右边的详情部分 ******************************************************-->
                    <ion-view style="width:{{contentWidth}}px">
                        <ion-header-bar align-title="center" class="bar-ipad-nav">
                            <h1 class="title">总行通知</h1>
                            <!-- <div class="button icon-left ion-home" style="color:white;" ng-click="changeState('examine')"></div> -->
                        </ion-header-bar>
                        <ion-content class="gray-main">
                            <ion-refresher on-refresh="refresh()"
                                           pulling-text="下拉刷新"
                                           refreshing-text="正在刷新中"
                                           spinner="ios">
                            </ion-refresher>
                            <dl class="am-list notice-list">
                                <dd ng-repeat="item in items" class="item am-button-default"
                                    ng-click="gotoNoticeDetail(item.BoardNo)">
                                    <h3>{{item.BoardTitle}}</h3>

                                    <p>{{item.BoardTime}}</p>
                                    <h4>{{item.BoardBrief}}</h4>
                                </dd>
                                <div class="noDataBox" ng-show="noData">
                                    <div class="nodata">
                                        <img src="img/empty_page.png" width="70px">
                                        <span class="nodata_span">暂无数据</span>
                                    </div>
                                </div>
                                <div class="loadingBox" ng-show="loadingMore">
                                    <ion-spinner icon="android"></ion-spinner>
                                    <h3>正在加载中</h3>
                                </div>
                            </dl>
                            <ion-infinite-scroll icon="ion-loading-c"
                                                 ng-if="hasMore"
                                                 on-infinite="loadMore()"
                                                 distance="1%">
                                <div>正在加载中</div>
                            </ion-infinite-scroll>
                        </ion-content>
                    </ion-view>


                </ion-side-menu-content>


                <ion-side-menu side="left" width="{{secondNavWidth}}" expose-aside-when="large"
                               style="margin-top: 0px;padding-top: 0px">
                    <!--***********************************************中间部分的二级导航栏--***********************************************-->
                    <div ng-include="'templates/mine/my.html'"></div>

                </ion-side-menu>
            </ion-side-menus>
        </ion-side-menu-content>

        <ion-side-menu class="fstNav" side="left" width="{{firstNavWidth}}" expose-aside-when="large">
            <!--***********************************************最左边的一级导航栏--***********************************************-->
            <div ng-include="'templates/common/nav.html'">
            </div>
        </ion-side-menu>


    </ion-side-menus>

</ion-view>
