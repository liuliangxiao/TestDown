<ion-view>
    <ion-side-menus>
        <ion-side-menu-content drag-content="true" edge-drag-threshold=50>

            <ion-side-menus>
                <ion-side-menu-content drag-content="true" edge-drag-threshold=50
                                       style="margin-top: 0px;padding-top: 0px">

                    <!--***************************************最右边的详情部分 ******************************************************-->
                    <ion-view style="width:{{contentWidth}}px">
                        <ion-header-bar align-title="center" class="bar-ipad-nav">
                            <h1 class="title">工作日志</h1>

                            <div class="button am-plus" ng-click="gotologadd()"></div>
                        </ion-header-bar>
                        <ion-header-bar class="bar-subheader item-input-inset">
                            <label class="item-input-wrapper">
                                <input type="text" ng-model="logsearch.WorkBrief" placeholder="输入搜索摘要内容">
                            </label>
                            <button class="button" ng-click="tologsSelect()">查 询</button>
                        </ion-header-bar>
                        <ion-content class="gray-main">
                            <ion-refresher on-refresh="refresh()"
                                           pulling-text="下拉刷新"
                                           refreshing-text="正在刷新中"
                                           refreshing-icon="ios">
                            </ion-refresher>
                            <br>
                            <dl class="am-list business-list">

                                <dd ng-repeat="item in items" class="item am-button-default"
                                    ng-click="gotologbaseinfo(item.SerialNo)">
                                    <h3>日志摘要：{{item.WorkBrief}}</h3>
                                    <h4>登记日期：{{item.InputDate}}</h4>
                                    <i class="am_iconfont am-icon-db">&#xe6b3;</i>
                                </dd>
                            </dl>

                            <div class="noDataBox" ng-show="noData">
                                <div class="nodata">
                                    <img src="img/empty_page.png" width="70px">
                                    <span class="nodata_span">暂无数据</span>
                                </div>
                            </div>
                            <div class="loadingBox" ng-show="loadingMore">
                                <h3>正在加载中</h3>
                            </div>
                            <ion-infinite-scroll icon="ion-loading-c"
                                                 ng-if="hasMore"
                                                 on-infinite="loadMore()"
                                                 distance="1%">
                            </ion-infinite-scroll>
                        </ion-content>
                    </ion-view>


                </ion-side-menu-content>


                <ion-side-menu side="left" width="{{secondNavWidth}}" expose-aside-when="large"
                               style="margin-top: 0px;padding-top: 0px">
                    <!--***********************************************中间部分的二级导航栏--***********************************************-->
                    <div ng-include="'templates/mine/my.html'"></div>

                </ion-side-menu>
            </ion-side-menus>
        </ion-side-menu-content>

        <ion-side-menu class="fstNav" side="left" width="{{firstNavWidth}}" expose-aside-when="large">
            <!--***********************************************最左边的一级导航栏--***********************************************-->
            <div ng-include="'templates/common/nav.html'">
            </div>
        </ion-side-menu>


    </ion-side-menus>

</ion-view>
