<ion-view>
    <ion-side-menus>
        <ion-side-menu-content drag-content="true" edge-drag-threshold=50>

            <ion-side-menus>
                <ion-side-menu-content drag-content="true" edge-drag-threshold=50
                                       style="margin-top: 0px;padding-top: 0px">

                    <!--***************************************最右边的详情部分 ******************************************************-->
                    <ion-view style="width:{{contentWidth}}px">
                        <ion-header-bar align-title="center" class="bar-ipad-nav">
                            <h1 class="title">手势密码</h1>
                        </ion-header-bar>
                        <ion-content class="gray-main">
                            <ul class="am-list arrow-list">
                                <li class="item item-toggle">
                                    <i class="am_iconfont font-icon-blue">&#xe604;</i>
                                    <p class="font_s16"><span>设置手势密码</span></p>


                                    <label class="toggle toggle-positive">
                                        <input type="checkbox" ng-model="gesture.click"  ng-change="clickchange(gesture.click)">
                                        <div class="track">
                                            <div class="handle"></div>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <dl class="am-list arrow-list" >
                                <dd class="item am-button-default" ng-click="gotoChange()" ng-show="gesture.isShow">
                                    <i class="am_iconfont font-icon-red">&#xe610;</i>
                                    <p class="font_s16"><span>修改手势密码</span></p>

                                </dd>
                            </dl>
                        </ion-content>
                    </ion-view>



                </ion-side-menu-content>


                <ion-side-menu side="left" width="{{secondNavWidth}}" expose-aside-when="large"
                               style="margin-top: 0px;padding-top: 0px">
                    <!--***********************************************中间部分的二级导航栏--***********************************************-->
                    <div ng-include="'templates/mine/settingForiPad.html'"></div>


                </ion-side-menu>
            </ion-side-menus>
        </ion-side-menu-content>

        <ion-side-menu class="fstNav" side="left" width="{{firstNavWidth}}" expose-aside-when="large">
            <!--***********************************************最左边的一级导航栏--***********************************************-->
            <div ng-include="'templates/common/nav.html'">
            </div>
        </ion-side-menu>


    </ion-side-menus>

</ion-view>
