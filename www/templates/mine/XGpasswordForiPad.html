<ion-view>
    <ion-side-menus>
        <ion-side-menu-content drag-content="true" edge-drag-threshold=50>

            <ion-side-menus>
                <ion-side-menu-content drag-content="true" edge-drag-threshold=50
                                       style="margin-top: 0px;padding-top: 0px">

                    <!--***************************************最右边的详情部分 ******************************************************-->
                    <ion-view style="width:{{contentWidth}}px">
                        <ion-header-bar align-title="center" class="bar-ipad-nav">
                            <h1 class="title">修改密码</h1>
                            <!-- <div class="button icon-left ion-home" style="color:white;" ng-click="changeState('examine')"></div> -->
                        </ion-header-bar>
                        <ion-content class="gray-main">
                            <ul class="am-input-list">
                                <li class="font-icon-red">请勿使用旧密码作为新密码！</li>
                                <li>
                                    <input class="am-text" type="password" placeholder="旧密码" ng-model="pwd.oldPassword">
                                </li>
                                <li>
                                    <input class="am-text" type="password" placeholder="新密码" ng-model="pwd.newPassword1">
                                </li>
                                <li>
                                    <input class="am-text" type="password" placeholder="新密码确认" ng-model="pwd.newPassword2">
                                </li>
                            </ul>
                            <div class="btn-box row">
                                <div class="col col-100">
                                    <button type="button" class="am-button am-button-blue" ng-click="confirm()">确   认</button>
                                </div>
                            </div>
                        </ion-content>
                    </ion-view>



                </ion-side-menu-content>


                <ion-side-menu side="left" width="{{secondNavWidth}}" expose-aside-when="large"
                               style="margin-top: 0px;padding-top: 0px">
                    <!--***********************************************中间部分的二级导航栏--***********************************************-->
                    <div ng-include="'templates/mine/settingForiPad.html'"></div>


                </ion-side-menu>
            </ion-side-menus>
        </ion-side-menu-content>

        <ion-side-menu class="fstNav" side="left" width="{{firstNavWidth}}" expose-aside-when="large">
            <!--***********************************************最左边的一级导航栏--***********************************************-->
            <div ng-include="'templates/common/nav.html'">
            </div>
        </ion-side-menu>


    </ion-side-menus>

</ion-view>
