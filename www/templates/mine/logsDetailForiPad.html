<ion-view>
    <ion-side-menus>
        <ion-side-menu-content drag-content="true" edge-drag-threshold=50>

            <ion-side-menus>
                <ion-side-menu-content drag-content="true" edge-drag-threshold=50
                                       style="margin-top: 0px;padding-top: 0px">

                    <!--***************************************最右边的详情部分 ******************************************************-->
                    <ion-view style="width:{{contentWidth}}px">
                        <ion-header-bar align-title="center" class="bar-ipad-nav">
                            <div class="button am-back" ng-click="goBack()"></div>
                            <h1 class="title">日志详情</h1>
                            <!-- <div class="button icon-left ion-home" style="color:white;" ng-click="changeState('examine')">首页</div> -->
                        </ion-header-bar>
                        <ion-content>
                            <div class="ui-wrap">
                                <!--<table class="bm_tb_list" ng-repeat="item in items" ng-click="showOrNot(item)">-->
                                <table class="bm_tb_list" style="border-bottom:10px solid #eeeeee">
                                    <thead>
                                    </thead>
                                    <tbody>
                                    <!--<tr ng-repeat="obj in item.groupColArray" ng-show="item.showGroup">-->
                                    <tr>
                                        <td class="td_width_30">登记人:</td>
                                        <td class="td_width_50"><input type="text" ng-model="log.InputUserId" disabled
                                                                       style="font-size: 12px"></td>
                                    </tr>
                                    <tr>
                                        <td class="td_width_30">登记机构:</td>
                                        <td class="td_width_50"><input type="text" placeholder=""
                                                                       ng-model="log.InputOrgId" disabled
                                                                       style="font-size: 12px"></td>
                                    </tr>
                                    <tr>
                                        <td class="td_width_30">登记日期:</td>
                                        <td class="td_width_50"><input type="text" placeholder=""
                                                                       ng-model="log.InputDate" style="font-size: 12px"
                                                                       disabled></td>
                                    </tr>
                                    <tr>
                                        <td class="td_width_30">日志摘要:</td>
                                        <td><input type="text" placeholder="" ng-model="log.WorkBrief"
                                                   style="font-size: 12px"></td>
                                    </tr>
                                    <tr>
                                        <td class="td_width_30">工作类型:</td>
                                        <td><select class="am-select" ng-model="itemNo" id="worktype"
                                                    ng-options="option.ItemNO as option.ItemName for option in WorkType">
                                            <option value="">请选择工作类型</option>
                                        </select></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <ul class="am-input-list">
                                    <li>
                                        <h3>工作内容：</h3>
                                    </li>
                                    <li class="am-input-list_text">
                                        <textarea class="am-text" type="text" placeholder="" ng-model="log.WorkContent"
                                                  style="height: 200px; width: 100%;"></textarea>
                                    </li>
                                </ul>
                                <!--<div class="btn-box row">-->
                                <!--<div class="col">-->
                                <!--<button type="button" class="am-button am-button-blue" ng-click="dosave()">保存</button>-->
                                <!--</div>-->
                                <!--</div>-->

                            </div>
                        </ion-content>
                        <ion-footer-bar>
                            <div class="btn-box row">
                                <div class="col col-40">
                                    <button type="button" class="am-button am-button-blue" ng-click="dosave()">
                                        保存
                                    </button>
                                </div>
                                <div class="col col-40">
                                    <button type="button" class="am-button am-button-red" ng-click="dodelete()">
                                        删除
                                    </button>
                                </div>
                            </div>
                        </ion-footer-bar>
                    </ion-view>


                </ion-side-menu-content>


                <ion-side-menu side="left" width="{{secondNavWidth}}" expose-aside-when="large"
                               style="margin-top: 0px;padding-top: 0px">
                    <!--***********************************************中间部分的二级导航栏--***********************************************-->
                    <div ng-include="'templates/mine/my.html'"></div>

                </ion-side-menu>
            </ion-side-menus>
        </ion-side-menu-content>

        <ion-side-menu class="fstNav" side="left" width="{{firstNavWidth}}" expose-aside-when="large">
            <!--***********************************************最左边的一级导航栏--***********************************************-->
            <div ng-include="'templates/common/nav.html'">
            </div>
        </ion-side-menu>


    </ion-side-menus>

</ion-view>
