<!--业务信息-->
<ion-content>
    <ion-list>
        <ion-item>
            <table class="bm_tb_list" ng-repeat="information in groupColArray" width="{{contentWidth}}">
                <tr>
                    <td class="td_width_40">{{information.KeyName}}:</td>
                    <td>{{information.Value}}</td>
                </tr>
            </table>
            <ion-option-button class="button-assertive" ng-click="deleteItem(item, $index)"> 删除
            </ion-option-button>
        </ion-item>

    </ion-list>

    <div class="noDataBox" ng-show="noData">
        <div class="nodata">
            <img src="img/empty_page.png" width="70px">
            <span class="nodata_span">暂无数据</span>
        </div>
    </div>
    <div class="loadingBox" ng-show="loadingMore">
        <ion-spinner icon="android"></ion-spinner>
        <h3>正在加载中</h3>
    </div>
    <ion-infinite-scroll icon="ion-loading-c"
                         ng-if="hasMore"
                         on-infinite="loadMore()"
                         distance="1%">
    </ion-infinite-scroll>
</ion-content>
