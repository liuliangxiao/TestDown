<!--用款记录页面-->
<ion-content>
    <ion-refresher on-refresh="refresh()"
                   pulling-text="下拉刷新"
                   refreshing-text="正在刷新中"
                   refreshing-icon="ios">
    </ion-refresher>
    <ion-list>
        <ion-item ng-repeat="item in items">
            <table width="{{contentWidth}}">
                <tr>
                    <td width="50%">客户账号：{{item.AccountNo}}</td>
                    <td width="50%">币种：{{item.Currency}}</td>
                </tr>
                <tr>
                    <td width="50%">对方用户名：{{item.ItemName}}</td>
                    <td width="50%">对方账号：{{item.ItemAccountNo}}</td>
                </tr>
                <tr>
                    <td width="50%">交易日期：{{item.ItemDate}}</td>
                    <td width="50%">交易金额：{{item.ItemSum | currency:''}}</td>
                </tr>
                <tr>
                    <td width="50%">账号余额：{{item.Balance | currency:''}}</td>
                    <td width="50%">摘要代码：{{item.ItemDescribe}}</td>
                </tr>
                <tr>
                    <td colspan="2">凭证号：{{item.ItemContent}}</td>
                </tr>

            </table>

            <ion-option-button class="button-assertive" ng-click="deleteItem(item, $index)">
                删除
            </ion-option-button>
        </ion-item>

    </ion-list>

    <div class="noDataBox" ng-show="noData">
        <div class="nodata">
            <img src="img/empty_page.png" width="70px">
            <span class="nodata_span">暂无数据</span>
        </div>
    </div>
    <div class="loadingBox" ng-show="loadingMore">
        <ion-spinner icon="android"></ion-spinner>
        <h3>正在加载中</h3>
    </div>
    <ion-infinite-scroll icon="ion-loading-c"
                         ng-if="hasMore"
                         on-infinite="loadMore()"
                         distance="1%">
    </ion-infinite-scroll>
</ion-content>
