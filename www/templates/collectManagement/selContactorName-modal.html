<ion-modal-view ng-controller="SelectContactorController">

    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">
            选择联系人
        </h1>
    </ion-header-bar>
    <ion-content>
        <ion-refresher on-refresh="refresh()"
                       pulling-text="下拉刷新"
                       refreshing-text="正在刷新中"
                       refreshing-icon="ios">
        </ion-refresher>
    	<ion-list>
    		<ion-item class="item-icon-right" ng-repeat="item in items" 
                	ng-click="chooceContactorRow($index, item)"
                	ng-class="{'item-selected': $index == selectedRow}">
                	
                    <h3>客户名称:{{item.CustomerName}}</h3>
                    <h3 ng-show="false">客户编号:【{{item.CustomerID}}】</h3>
                    <h3>联系电话:【{{item.TelePhone}}】</h3>
                    
                    <i class="icon ion-checkmark-round" ng-if="index === $index"></i>
                </ion-item>
            </ion-list>
            <div class="noDataBox" ng-show="noData">
                <div class="nodata">
                    <img src="img/empty_page.png" width="70px">
                    <span class="nodata_span">暂无数据</span>
                </div>
            </div>
        <div class="loadingBox" ng-show="loadingMore">
            <ion-spinner icon="android"></ion-spinner>
            <h3>正在加载中</h3>
        </div>
        <ion-infinite-scroll icon="ion-loading-c"
                             ng-if="hasMore"
                             on-infinite="loadMore()"
                             distance="1%">
        </ion-infinite-scroll>
        </ion-content>
    <ion-footer-bar>
        <div class="btn-box row">
            <div class="col col-100">
                <button type="button" class="am-button am-button-blue" ng-click="selectContactor()">确定</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
