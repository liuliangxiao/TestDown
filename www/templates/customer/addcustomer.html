<ion-modal-view class="no-header">
    <ion-header-bar class="bar-positive">
        <div class="button am-back" ng-click="closeCustomerModal()" style="top:{{barHeight*0.1}}px"></div>
        <h1 class="title">新增客户</h1>
    </ion-header-bar>
    <ion-content>

        <table class="bm_tb_list">
            <thead>
            <tr>
                <th colspan="2">基本信息</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="td_width_40">客户类型：</td>
                 <!-- <td>{{CustomerType.ItemName}}</td> -->
                <td>
                	<select class="am-select" ng-model="CustomerInfo.CustomerType"  ng-options="t.ItemNo as t.ItemName for t in CustomerTypes"></select>
    			</td> 
            </tr>
           <!--  <tr>
                <td class="td_width_40">客户编号：</td>
                <td ng-click="selCustomer()">{{CustomerInfo.CustomerID}}</td>
            </tr> -->
            <tr>
                <td class="td_width_40">客户名称：</td>
                <td>
                	<input type="" style="text-align: right" class="cm-input" ng-model="CustomerInfo.CustomerName"/>
                </td>
            </tr>
            
            <tr>
                <td class="td_width_40">证件类型：</td>
                <td>
                    <select required="required" class="am-select" ng-options='CertType.ItemNo as CertType.ItemName for CertType in CertTypes' ng-model='CustomerInfo.CertType'>
                         <option value="">--请选择--</option>
                    </select>
                    </td>
            </tr>
            <tr>
                <td class="td_width_40">证件号：</td>
                <td> 
                  <input type="" style="text-align: right" class="cm-input" ng-model="CustomerInfo.CertID"/>
                 </td>
            </tr>
            <tr>
                <td class="td_width_40">确认证件号：</td>
                <td> 
                  <input type="" style="text-align: right" class="cm-input" ng-model="CustomerInfo.ConCertID"/>
                 </td>
            </tr>
            </tbody>
        </table>

    </ion-content>
    <ion-footer-bar>
        <div class="btn-box row">
            <div class="col col-100">
                <button type="button" class="am-button am-button-blue" ng-click="saveApply()">保存</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
