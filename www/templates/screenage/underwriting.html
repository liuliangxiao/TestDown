<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">核保</h1>
    </ion-header-bar>
    <ion-content class="gray-main">
        <ion-refresher on-refresh="refresh()"
                       pulling-text="下拉刷新"
                       refreshing-text="正在刷新中"
                       spinner="ios">
        </ion-refresher>
        <ion-list >
            <ion-item ng-repeat="item in items" class="item-icon-right"
                      ng-click="goToInfoClass(item.CustomerID, item.CustomerName)">
                <h2>{{item.CustomerName}}</h2>
                <p>{{item.ProductName}} {{item.Currency}} {{item.Balance}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <div class="noDataBox" ng-show="noData">
            <div class="nodata">
                <img src="img/empty_page.png" width="70px">
                <span class="nodata_span">暂无数据</span>
            </div>
        </div>
        <div class="loadingBox" ng-show="loadingMore">
            <ion-spinner icon="android"></ion-spinner>
            <h3>正在加载中</h3>
        </div>
        </dl>
        <ion-infinite-scroll icon="ion-loading-c"
                             ng-if="hasMore"
                             on-infinite="loadMore()"
                             distance="1%">
            <div>正在加载中</div>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
